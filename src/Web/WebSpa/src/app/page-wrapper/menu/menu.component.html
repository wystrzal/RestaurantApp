<div id="menu-href" class="menu">
  <div class="menu-first">
    <div class="menu-first-box">
      <h2 class="menu-first-box__title">Menu</h2>
    </div>
  </div>
  <div class="menu-second">
    <div class="menu-second-box">
      <div class="container pt-5">
        <div class="menu-second-box-type">
          <div class="row text-center">
            <div class="offset-2 col-8 offset-md-4 col-md-4">
              <select
                [(ngModel)]="type"
                (change)="selectMenu()"
                class="form-control menu-second-box-type__select"
              >
                <option
                  *ngFor="let type of menuTypes"
                  name="type"
                  value="{{ type.id }}"
                >
                  {{ type.type }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="menu-second-box-items">
          <app-menu-item></app-menu-item>
        </div>
      </div>
    </div>
  </div>
</div>
